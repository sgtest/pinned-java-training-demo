# 应用服务 WEB 访问端口
server.port=8080

#指定Mybatis的Mapper文件
mybatis.mapper-locations=classpath:mappers/*.xml

#mysql数据库驱动配置
spring.datasource.username=root
spring.datasource.password=root
spring.datasource.driverClassName=com.mysql.cj.jdbc.Driver
spring.datasource.url=jdbc:mysql://localhost:3306/jdbcTemplate?useUnicode=true&characterEncoding=UTF-8&serverTimezone=Asia/Shanghai&nullCatalogMeansCurrent=true